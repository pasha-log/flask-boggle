<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>Boggle</title>
</head>
<body>
    <div id="boggle">
    <div id="form">
        <h5><img src="https://seeklogo.com/images/B/boggle-logo-5AE8E3A819-seeklogo.com.png" alt="" style="width: 200px"></h5>
        <form class="addword" method="POST">
            <input class="word" type="text" placeholder="Check Your Word" name="word" autofocus> 
            <!-- The autofocus attribute is a boolean attribute. When present, it specifies that the element should automatically get focus when the page loads. -->
            <button>Submit</button>
        </form>
        <button type="button" class="btn btn-dark" id="playagain">Restart</button>
    </div>
    <br> 
    <div id="game">
        <table class="board">
            <tbody>     
            {% for row in board %}
                <tr>
                {% for letter in row %} 
                    <td>{{letter}}</td>
                {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>    
    </div>
        <p id="highscore">High Score: 
        <b>{{ highscore }}</b> 
        in {{ nplays }} plays
        </p>

        <p id="score">
        Score: <b class="score">0</b>
        Seconds Left: <b class="timer"></b>
        </p>

        <p class="msg">
        <!-- our JS will put messages here dynamically -->
        </p>

        <ul class="words">
        <!-- our JS will words here as they score -->   
        </ul>

    </div>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="/static/boggle.js"></script>
    <script>
    let game = new BoggleGame("boggle", 60);
    </script>
</body>
</html>
